<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <!-- Bus Body -->
  <rect x="50" y="40" width="300" height="100" rx="10" fill="#4DA8DA" stroke="#000" stroke-width="2"/>
  <rect x="50" y="40" width="300" height="50" fill="#FFD60A" stroke="#000" stroke-width="2"/>

  <!-- Front Windshield -->
  <rect x="310" y="40" width="40" height="50" fill="#B0E0E6" stroke="#000" stroke-width="2"/>
  <rect x="320" y="50" width="20" height="30" fill="#FFF" stroke="#000" stroke-width="1"/>
  
  <!-- Side Windows -->
  <rect x="260" y="100" width="30" height="30" fill="#B0E0E6" stroke="#000" stroke-width="2"/>
  <rect x="270" y="110" width="10" height="10" fill="#FFF" fill-opacity="0.3"/> <!-- Window reflection -->
  <rect x="210" y="100" width="30" height="30" fill="#B0E0E6" stroke="#000" stroke-width="2"/>
  <rect x="220" y="110" width="10" height="10" fill="#FFF" fill-opacity="0.3"/>
  <rect x="160" y="100" width="30" height="30" fill="#B0E0E6" stroke="#000" stroke-width="2"/>
  <rect x="170" y="110" width="10" height="10" fill="#FFF" fill-opacity="0.3"/>
  <rect x="110" y="100" width="30" height="30" fill="#B0E0E6" stroke="#000" stroke-width="2"/>
  <rect x="120" y="110" width="10" height="10" fill="#FFF" fill-opacity="0.3"/>
  <rect x="60" y="100" width="30" height="30" fill="#B0E0E6" stroke="#000" stroke-width="2"/>
  <rect x="70" y="110" width="10" height="10" fill="#FFF" fill-opacity="0.3"/>

  <!-- Door -->
  <rect x="210" y="90" width="30" height="40" fill="#FFD60A" stroke="#000" stroke-width="2"/>
  <rect x="220" y="100" width="10" height="20" fill="#B0E0E6" stroke="#000" stroke-width="1"/>

  <!-- Wheels -->
  <circle cx="100" cy="160" r="20" fill="#333" stroke="#000" stroke-width="2"/>
  <circle cx="100" cy="160" r="10" fill="#666" stroke="#000" stroke-width="1"/>
  <circle cx="300" cy="160" r="20" fill="#333" stroke="#000" stroke-width="2"/>
  <circle cx="300" cy="160" r="10" fill="#666" stroke="#000" stroke-width="1"/>

  <!-- Headlights -->
  <circle cx="320" cy="70" r="5" fill="#FFF" stroke="#000" stroke-width="1"/>
  <circle cx="340" cy="70" r="5" fill="#FFF" stroke="#000" stroke-width="1"/>

  <!-- Front Bumper -->
  <rect x="310" y="90" width="40" height="10" fill="#333" stroke="#000" stroke-width="2"/>

  <!-- Smiley Face on Front -->
  <path d="M320 80 Q330 90 340 80" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="325" cy="75" r="2" fill="#000"/>
  <circle cx="335" cy="75" r="2" fill="#000"/>

  <!-- Roof Detail -->
  <rect x="50" y="30" width="300" height="10" fill="#4DA8DA" stroke="#000" stroke-width="2"/>
</svg>